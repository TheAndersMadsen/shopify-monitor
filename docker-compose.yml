services:
  shopify-monitor:
    image: ghcr.io/theandersmadsen/shopify-monitor:latest
    container_name: shopify-monitor
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - ./data:/app/data
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M