services:
  monitor:
    image: ghcr.io/theandersmadsen/shopify-monitor:latest
    container_name: shopify-monitor
    restart: unless-stopped
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    read_only: false
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

